<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Honorix</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Willkommen bei Honorix</h1>
      <h4>
        Bitte Registriere Dich für Deinen Kurs um Zugang zum Internen Bereich zu
        erhalten
      </h4>
      <br />
      <form id="registration-form" method="POST">
        <div class="form-group">
          <label for="firstName">Vorname:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Nachname:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="birthday">Geburtstag:</label>
          <input
            type="date"
            class="form-control"
            id="birthday"
            name="birthday"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Techstarter E-Mailadresse:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="course">Kurs:</label>
          <select class="form-control" id="course" name="course" required>
            <option value="">Bitte wählen</option>
            <option value="AWS 01/2022">AWS 01/2022</option>
            <option value="AWS 07/2022">AWS 07/2022</option>
            <option value="AZURE 01/2023">AZURE 01/2023</option>
            <option value="JavaScript 07/2023">JavaScript 07/2023</option>
            <option value="Scrum Master 07/2023">Scrum Master 07/2023</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
      </form>
    </div>

    <script src="https://www.parsecdn.com/js/parse/1.11.1/parse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="register.js"></script>
  </body>
</html>
