<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script>
      function validateEmail() {
        var email = document.getElementById("email").value;
        var domain = email.substring(email.lastIndexOf("@") + 1);
        if (domain !== "docc.techstarter.de") {
          alert(
            "Bitte geben Sie eine g√ºltige E-Mail-Adresse mit der Domain docc.techstarter.de ein"
          );
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Registrierung</h2>
      <form onsubmit="return validateEmail()">
        <div class="form-group">
          <label for="firstName">Vorname:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Nachname:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
          <label for="email">E-Mail-Adresse:</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="course">Kurs:</label>
          <select class="form-control" id="course" name="course">
            <option>07/2022 - AWS</option>
            <option>01/2023 - AZURE</option>
            <option>06/2023 - GC</option>
            <option>11/2023 - Angular From Zero to Hero</option>
            <option>Ich bin mir nicht sicher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
      </form>
    </div>
  </body>
</html>
